<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            margin: 100px auto;
        }
        table tr th, td {
            border: 1px solid black;
        }
        table tr:nth-child(0) {
            text-align: left;
        }
        
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>

        {{range $item, $price := .}}
        <tr>
            <td>{{$item}}</td>
            <td>{{$price}}</td>
        </tr>
        {{end}}
    </table>
</body>
</html>
